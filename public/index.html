<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story | Modern blogging playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

        </div>
      </aside>
      <main class="content">

          <div class="topbar-left">
            <button class="nav-trigger" id="navTrigger" aria-label="Open navigation">â˜°</button>
            <span class="topbar-logo">Story</span>

            <button data-route="explore" class="nav-link">Explore</button>
            <button data-route="drafts" class="nav-link">Drafts</button>
            <button data-route="profile" class="nav-link">Profile</button>

    <script type="module" src="/assets/app.js"></script>
